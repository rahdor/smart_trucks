{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'smart_trucks/style.css' %}" />

<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Ek+Mukta:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>

<div id = 'title-font'>
	<h1>Welcome to Smart Trucks</h1>
	<p>Today's events are:</p>



{% if latest_event_list %}
	<div id = 'menu-centered'>
	    <ul>
	    {% for event in latest_event_list %}
	        <li><a href="/smart_trucks/events/{{ event.id }}/">{{ event.name }}</a></li>
	    {% endfor %}
	    </ul>
	</div>
{% else %}
    <p>No events are available.</p>
{% endif %}


<div id = 'bottom-refresh'>
	<a href='/smart_trucks/reload/'>refresh data</a>
</div>
